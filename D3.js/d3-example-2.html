	div{

<script>
d3.select('.title')
	.insert('button','a:nth-child(1)') //如果只是insert('button')就和append一样，如果后面加个一个元素就会加在那个元素前面，所以是放在第一个a前面
		.html('Inventory <b>SALE</b>') //同一个element就是两个indent，如果是不同的element就是4个indent
	.append('button')
		.style('display','block')
		.text('submit');

d3.select('.action').remove();
</script>
