<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3-svg</title>
</head>
<body>
	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">
//要在d3里用svg，需要先给body(或者div)绑定一个svg元素
//svg有几个特点：（0，0）点在左上角，x轴的正方向是水平向右，y轴的正方向是垂直向下的
	
	var width = 300; //画布的宽度
	var height = 300; //画布的高度
	var svg = d3.select("body").append("svg").attr("width",width).attr("height",height); //创建一个svg元素，高度和宽度设定好

	var dataset=[250,210,170,130,90]; //给出一组数据，进行数据可视化
	var rectHeight = 25;
	svg.selectAll("rect") //选择svg里面所有rect元素
	.data(dataset)  //绑定数组
	.enter()  //制定选择集的enter部分
	.append("rect") //添加矩形元素
	//在svg里，<rect></rect>表示矩形
	.attr("x",20) //x，y属性指的是矩形的左上角x,y坐标，所以x是不变的，但是y会变化
	.attr("y",function(d,i){
		return i * rectHeight;
	})
	.attr("width",function(d){
		return d;
	})
	.attr("height",rectHeight-2)
	.attr("fill","steelblue");
</script>	
</body>
</html>
